<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css\uikit.min.css" />
        <script src="js\jquery-1.11.3.js"></script>
        <script src="js\uikit.min.js"></script>
        
        <link rel="stylesheet" href="css\components\progress.min.css">
        
        <link rel="stylesheet" href="css\components\datepicker.min.css">
        <script src="js\components\datepicker.min.js"></script>

        <link rel="stylesheet" href="css\components\autocomplete.min.css">
        <script src="js\components\autocomplete.min.js"></script>
		
		<link rel="stylesheet" href="css\components\sortable.min.css">
		<script src="js\components\sortable.min.js"></script>
    </head>
		<form action="" method="post">
        <p>Keyword<span class="uk-autocomplete uk-form">
          <input name="keyword" type="text" id="keyword">
        </span></p>
		<p><input type="submit" VALUE="Search"></p>
		</form>   
		
		
		{% for  paper in PaperList %}
		<div class="uk-grid" data-uk-grid-margin>
			<div class="uk-width-medium-1-2 uk-width-large-1-3">
				<div class="uk-panel uk-panel-box uk-text-left">
				<p>{{ paper.PaperId }}</p>
				<p>{{ paper.PaperName }}</p>
				<p>{{ paper.Deadline }}</p>
				<p>{{ paper.SubmitNum }}</p>
				 </div>
			</div>
		</div><form action="" method="post">
		<input type="button" onClick="window.location.href='{{ paper.Url }}';" value="Enter" /> 
		</form>   
		{% endfor %}
</body>
</html>
